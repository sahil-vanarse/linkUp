<div class="activities">
    <div class="activities__header">
      <h2>Recent Activities</h2>
    </div>
    {% for message in room_messages %}
    <div class="activities__box">
      <div class="activities__boxHeader roomListRoom__header">
        <a href="{% url 'user-profile' message.user.id %}" class="roomListRoom__author">
          <div class="avatar avatar--small">
            <img src="{{message.user.get_avatar_url}}" />
          </div>
          <p>
            @{{ message.user.name }} 
            <span>{{ message.created|timesince }} ago</span>
          </p>
        </a>

        {% if request.user == message.user %}
    <div class="roomListRoom__actions">
        <a href="{% url 'delete-message' message.id %}">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>Delete</title>
                <path d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z"></path>
            </svg>
        </a>
    </div>
{% endif %}


      </div>
      <div class="activities__boxContent">
        <p>replied to post “<a href="{% url 'room' message.room.id%}">{{message.room}}</a>”</p>
        <div class="activities__boxRoomContent">
          {{message.body}}
        </div>
      </div>
    </div>
    {% endfor %}

    <div style="padding: 10px 0; color: #71c6dd;">
      <div style="margin-left: 16px;">
        <a class="btn btn--link" href="{% url 'activity' %}" style="color: #71c6dd; text-decoration: none;">
          More
          <svg version="1.1" id="icons_1_" xmlns="http://www.w3.org/2000/svg" x="0" y="0" viewBox="0 0 128 128" style="enable-background:new 0 0 128 128" xml:space="preserve"><style>.st0{display:none}.st1{display:inline}.st2{fill:#71c6dd}</style><g id="row2_1_"><g id="_x33__3_"><path class="st2" d="M64 .3C28.8.3.3 28.8.3 64s28.5 63.7 63.7 63.7 63.7-28.5 63.7-63.7S99.2.3 64 .3zm0 121C32.3 121.3 6.7 95.7 6.7 64 6.7 32.3 32.3 6.7 64 6.7c31.7 0 57.3 25.7 57.3 57.3 0 31.7-25.6 57.3-57.3 57.3zm-2-82.8c-2.2 0-3.9 1.8-3.9 3.9l12.2 15.2H41.7c-2.2 0-3.2 2.2-3.2 4.4v4c0 2.2 1.8 3.9 3.9 3.9h28.4L58.1 85.6c0 2.2 1.8 3.9 3.9 3.9h7.1L95.8 64 69.1 38.5H62z" id="right_1_"/></g></g></svg>
        </a>
      </div>
    </div>
    
    
    

  </div>
