{% extends 'main.html' %}

{% block content %}

<main class="update-account layout">
    <div class="container">
        <div class="layout__box">
            <div class="layout__boxHeader">
                <div class="layout__boxTitle">
                    <a href="{% url 'home' %}">
                        <!-- Home SVG icon -->
                    </a>
                    <h3>Edit your profile</h3>
                </div>
            </div>
            <div class="layout__body">
                <form class="form" action="" method="POST" enctype='multipart/form-data'>
                    {% csrf_token %}
                    
                    <!-- Avatar on one line -->
                    <div class="form__group">
                        <label for="{{ form.avatar.id_for_label }}">Avatar</label>
                        {{ form.avatar }}
                    </div>

                    <!-- Name, Username, and Email side by side -->
                    <div class="form__group" style="display: flex; justify-content: space-between;">
                        <div style="flex: 1; margin-right: 10px;">
                            <label for="{{ form.name.id_for_label }}">Name</label>
                            {{ form.name }}
                        </div>
                        <div style="flex: 1; margin-right: 10px;">
                            <label for="{{ form.username.id_for_label }}">Username</label>
                            {{ form.username }}
                        </div>
                        <div style="flex: 1;">
                            <label for="{{ form.email.id_for_label }}">Email</label>
                            {{ form.email }}
                        </div>
                    </div>

                    <!-- Bio below -->
                    <div class="form__group">
                        <label for="{{ form.bio.id_for_label }}">Bio</label>
                        {{ form.bio }}
                    </div>

                    <div class="form__action">
                        <a class="btn btn--dark" href="{% url 'home' %}">Cancel</a>
                        <button class="btn btn--main" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock content %}
